<div class="card">
  <div class="card-header">Sandeliai</div>
  <div class="card-body">
    <table class="table">
      <thead>
      <tr>
        <th>Pavadinimas</th>
        <th>Adresas</th>
        <th>Miestas</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let warehouse of warehouses">
        <td>{{ warehouse.name}}</td>
        <td>{{ warehouse.address}}</td>
        <td>{{ warehouse.city}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
